{% extends "base.html" %}
{% load static %}
{% block titulo %}Selecciona tu método de pago{% endblock %}

{% block contenido %}
<div class="container my-5 d-flex justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header text-center text-black" style="background-color: #42D5F5;">
                <h4>Selecciona tu método de pago</h4>
            </div>
            <div class="card-body text-center">
                <div class="row justify-content-center">
                    <!-- Opción Transbank -->
                    <div class="col-md-5 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <img src="{% static 'img/transbank.png' %}" alt="Transbank" class="img-fluid mb-3" style="max-height: 80px;">
                                <form method="post" action="{% if user.is_authenticated %}{% url 'checkout_confirmacion' %}{% else %}{% url 'checkout_confirmacion_invitado' %}{% endif %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="metodo_pago" value="transbank">
                                    <br>
                                    <button type="submit" class="btn text-black w-100" style="background-color: #42D5F5;">
                                        Pagar con WEBPAY
                                    </button>
                                </form>
                                <p class="mt-3 mb-0">NACIONAL</p>
                            </div>
                        </div>
                    </div>

                    <!-- Opción PayPal -->
                    <div class="col-md-5 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <img src="{% static 'img/paypal.png' %}" alt="PayPal" class="img-fluid mb-3" style="max-height: 80px;">
                                <form method="post" action="{% if user.is_authenticated %}{% url 'checkout_confirmacion' %}{% else %}{% url 'checkout_confirmacion_invitado' %}{% endif %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="metodo_pago" value="paypal">
                                    <br>
                                    <button type="submit" class="btn text-black w-100" style="background-color: #42D5F5;">
                                        Pagar con PayPal
                                    </button>
                                </form>
                                <p class="mt-3 mb-0">INTERNACIONAL</p>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="{% url 'ver_carro' %}" class="btn btn-outline-secondary mt-3">Volver al carrito</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
